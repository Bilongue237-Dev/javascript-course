<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rocks-papers-scissors</title>
</head>

<body>
    <h1> rock paper cisor</h1>
    <button onclick=" 
    parametres()
    leJeux('rock')
    "> rock </button>

    <button onclick=" 
    parametres()
    leJeux('paper')
    "> paper </button>

    <button onclick=" 
    parametres()
    leJeux('scisor')
    "> scisor </button>



    <script>

        const score = {
            wins: 0,
            losses: 0,
            ties: 0
        }
        let computerMove = ''

        function leJeux(monChoix) {

            let result = ''

            if (monChoix === 'scisor') {
                if (computerMove === 'rock') {
                    result = 'you lose.'
                } else if (computerMove === 'paper') {
                    result = 'you win.'
                } else if (computerMove === 'scisor') {
                    result = 'tie.'
                }

            }

            else if (monChoix === 'paper') {
                if (computerMove === 'rock') {
                    result = 'you win.'
                } else if (computerMove === 'paper') {
                    result = 'tie.'
                } else if (computerMove === 'scisor') {
                    result = 'you lose.'
                }


            } else if (monChoix === 'rock') {
                if (computerMove === 'rock') {
                    result = 'tie.'
                } else if (computerMove === 'paper') {
                    result = 'you lose.'
                } else if (computerMove === 'scisor') {
                    result = 'you win.'
                }


            }

            if (result === 'you win.') {
                score.wins += 1
            } else if (result === 'you lose.') {
                score.losses += 1
            } else if (result === 'tie.') {
                score.ties += 1
            }

            console.log(`computer move: ${computerMove}`)
            console.log(result)
            console.log(`wins: ${score.wins}, losses: ${score.losses}, ties: ${score.ties}`)

        }


        function parametres() {
            let randomNumber = Math.random()
            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'rock'
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'paper'
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'scisor'
            }
        }

    </script>

</body>
